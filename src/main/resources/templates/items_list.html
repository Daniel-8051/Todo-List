<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Items</title>
</head>
<body>
    <div align="center">
        <h2><a th:href="@{addItem}">New Item</a></h2>
        <table border="1" cellpadding="5">

            <caption><h2>Todo Items</h2></caption>

            <tr>
                <th>Title</th>
                <th>Deadline</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <tr th:each="item : ${todoItems}">
                <td th:text="${item.title}"></td>
                <td th:text="${item.deadline}"></td>
                <td><a th:href="@{item?id={id}(id=${item.id})}">View</a></td>
                <td><a th:href="@{addItem?id={id}(id=${item.id})}">Edit</a></td>
                <td><a th:href="@{deleteItem?id={id}(id=${item.id})}">Delete</a></td>
            </tr>
        </table>
        <h2><a th:href="@{deleteAllItems}">Delete All Items</a></h2>
    </div>

</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Items</title>
</head>
<body>
    <div align="center">
        <form th:action="@{addItem}" th:object="${todoItem}" method="post">
            <table>
                <tr>
                    <td><label>ID</label></td>
                    <td><input th:field="${todoItem.id}" th:readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><label>Title</label></td>
                    <td><input type="text" th:field="${todoItem.title}"/></td>
                </tr>
                <tr>
                    <td><label>Deadline</label></td>
                    <td><input type="text" th:field="${todoItem.deadline}"/></td>
                </tr>
                <tr>
                    <td><label>Details</label></td>
                    <td><input type="text" th:field="${todoItem.details}"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
